<!DOCTYPE html>
<html>
  <head>
    <title>This is the game you have all been waiting for</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
<body>

  <div id = "p2attackstack">
    <div class ="card player2" id = "card6">
      <div class = "card6text cardtext">card 6</div>
    </div>
    <div class ="card player2" id = "card7">
      <div class = "card7text cardtext">card 7</div>
    </div>
    <div class ="card player2" id = "card8">
      <div class = "card8text cardtext">card 8</div>
    </div>
    <div class ="card player2" id = "card9">
      <div class = "card9text cardtext">card 9</div>
    </div>
    <div class ="card player2" id = "card10">

    </div>
  </div><!-- /#p2attackstack-->

  <div class = "playerboard">

    <div id = "playstack">

      </div>

  <div id = "p1attackstack">
    <div class ="card player1" id = "card1">

    <div class ="card player1" id = "card2">
      <div class = "card2text cardtext">card 2</div>
    </div>
    <div class ="card player1" id = "card3">

    </div>
    <div class ="card player1" id = "card4">
      <div class = "card4text cardtext">card 4</div>
    </div>
    <div class ="card player1" id = "card5">
      <div class = "card5text cardtext">card 5</div>
    </div>
  </div><!-- /#p1attackstack -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
